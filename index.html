<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form autocomplete="off">
        <h1>Formulário</h1>
            <fieldset style="width: 50%">
                <legend>Dados Pessoais</legend>
                    <label>Nome:</label>
                        <input type="text" id="nome" name="nome" value="" size="50" required>
                        <br>
                        <br>

                    <label for="aniversário">Data de nascimento:</label>
                        <input type="date" id="aniversário" name="aniversário" required>
                        <br>
                        <br>
                            
                    <label>Endereço:</label>
                        <input type="text" id="endereço" name="endereço" value="" size="50" required>
                        <br>
                        <br>

                    <label>Bairro:</label>
                        <input type="text" id="bairro" name="bairro" value="" required>
                            
                    <label>Cidade:</label>
                        <input type="text" id="cidade" name="cidade" value="" required>
                        <br>
                        <br>

                    <label>CEP:</label>
                        <input type="text" id="cep" name="cep" value="" required>

                    <label>Estado:</label>
                        <select id="estado" name="estado" autofocus>
                            <option value="Ceará" required>Ceará</option>
                            <option value="Mato Grosso" required>Mato Grosso</option>
                            <option value="Bahia" required>Bahia</option>
                            <option value="Paraná" required>Paraná</option>
                        </select>
            </fieldset>

        <br>

            <fieldset style="width: 50%">
                <legend>Dados Profissionais</legend>

                <label>Natureza do cargo</label>
                <br>
                    <input type="radio" id="Gerência" name="cargo" checked="Gerência" value="Gerência" required>
                    <label for="Gerência">Gerência</label>

                    <input type="radio" id="Financeiro" name="cargo" value="Financeiro" required>
                    <label for="Financeiro">Financeiro</label>
        
                    <input type="radio" id="Administrativo" name="cargo" value="Administrativo" required>
                    <label for="Administrativo">Administrativo</label>

                    <input type="radio" id="Jurídico" name="cargo" value="Jurídico" required>
                    <label for="Jurídico">Jurídico</label>
                <br>
                <br>
        
                <label>Área de interesse</label>
                <br>
                    <input type="checkbox" id="Computação" name="Computação" value="Computação">
                    <label for="Computação">Computação</label>
            
                    <input type="checkbox" id="Química" name="Química" value="Química">
                    <label for="Química">Química</label>
        
                    <input type="checkbox" id="Meio Ambiente" name="Meio Ambiente" value="Meio Ambiente">
                    <label for="Meio Ambiente">Meio Ambiente</label>
        
                    <input type="checkbox" id="Engenharia" name="Engenharia" value="Engenharia">
                    <label for="Engenharia">Engenharia</label>

                    <input type="checkbox" id="Matemática" name="Matemática" value="Matemática">
                    <label for="Matemática">Matemática</label>
                <br>
                <br>
        
                <label>Mini-curriculo:</label>
                <br>
                    <textarea name="curriculo" rows="5" cols="30">
                    </textarea>
                <br>
            </fieldset>
        
        <br>
        <button onclick="myFunction()">Enviar</button>

        <script>
        function myFunction() {
          alert("Formulário enviado!");
        }
        </script>
        
        <button>Limpar</button>
        
        <br>
        
    </form>
</body>
</html>
