<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>

    <form autocomplete="off">
        <h1>Formulário</h1>
            <fieldset style="width: 50%">
                <legend>Dados Pessoais</legend>
                    <label>Nome:</label>
                        <input type="text" id="nome" name="nome" value="" size="50" required>
                        <br>
                        <br>

                    <label for="aniversário">Data de nascimento:</label>
                        <input type="date" id="aniversário" name="aniversário" required>
                        <br>
                        <br>
                            
                    <label>Endereço:</label>
                        <input type="text" id="endereço" name="endereço" value="" size="50" required>
                        <br>
                        <br>

                    <label>Bairro:</label>
                        <input type="text" id="bairro" name="bairro" value="" required>
                            
                    <label>Cidade:</label>
                        <input type="text" id="cidade" name="cidade" value="" required>
                        <br>
                        <br>

                    <label>CEP:</label>
                        <input type="text" id="cep" name="cep" value="" required>

                    <label>Estado:</label>
                        <select id="estado" name="estado" autofocus required>
                            <option value="Ceara">Ceará</option>
                            <option value="MatoGrosso">Mato Grosso</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Parana">Paraná</option>
                        </select>
            </fieldset>

        <br>

            <fieldset style="width: 50%">
                <legend>Dados Profissionais</legend>

                <label>Natureza do cargo</label>
                <br>
                    <input type="radio" id="Gerencia" name="cargo" value="Gerencia">
                    <label for="Gerencia">Gerência</label>

                    <input type="radio" id="Financeiro" name="cargo" value="Financeiro">
                    <label for="Financeiro">Financeiro</label>
        
                    <input type="radio" id="Administrativo" name="cargo" value="Administrativo">
                    <label for="Administrativo">Administrativo</label>

                    <input type="radio" id="Juridico" name="cargo" value="Juridico">
                    <label for="Juridico">Jurídico</label>
                <br>
                <br>
        
                <label>Área de interesse</label>
                <br>
                    <input type="checkbox" id="Computacao" name="Computacao" value="Computacao">
                    <label for="Computacao">Computação</label>
            
                    <input type="checkbox" id="Quimica" name="Quimica" value="Quimica">
                    <label for="Quimica">Química</label>
        
                    <input type="checkbox" id="MeioAmbiente" name="MeioAmbiente" value="MeioAmbiente">
                    <label for="MeioAmbiente">Meio Ambiente</label>
        
                    <input type="checkbox" id="Engenharia" name="Engenharia" value="Engenharia">
                    <label for="Engenharia">Engenharia</label>

                    <input type="checkbox" id="Matematica" name="Matematica" value="Matematica">
                    <label for="Matematica">Matemática</label>
                <br>
                <br>
        
                <label>Mini-curriculo:</label>
                <br>
                    <textarea name="curriculo" rows="5" cols="30">
                    </textarea>
                <br>
            </fieldset>
        
        <br>
        <button onclick="myFunction()">Enviar</button>

        <script>
        function myFunction() {
          alert("Formulário enviado!");
        }
        </script>
        
        <button>Limpar</button>
        
        <br>
        
    </form>
</body>
</html>
